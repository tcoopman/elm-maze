<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The aMazeing Labyrinth</title>
  </head>
  <body>
    <div id="main"></div>
    <svg width="500" height="500">
        <defs>
            <symbol id="straight" viewBox="0 0 100 100">
                <path d="M 0 0 H 100 V 100 H 0"/>
                <path d="M 30 0 H 70 V 100 H 30" fill="green"/>
            </symbol>
            <symbol id="tee" viewBox="0 0 100 100">
                <path d="M 0 0 H 100 V 100 H 0"/>
                <path d="M 30 0 H 70 V 30 H 100 V 70 H 70 V 100 H 30" fill="green"/>
            </symbol>
            <symbol id="elbow" viewBox="0 0 100 100">
                <path d="M 0 0 H 100 V 100 H 0"/>
                <path d="M 30 0 H 70 V 30 H 100 V 70 H 30" fill="green"/>
            </symbol>
            <symbol id="blank" viewBox="0 0 100 100">
                <path d="M 0 0 H 100 V 100 H 0"/>
            </symbol>
        </defs>
    </svg>
  </body>
</html>
